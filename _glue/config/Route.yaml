Route:
  content:
    enabled: true
    path: "@@SITE_PATH@@/content"
  codepages:
    enabled: true
    path: "@@SITE_PATH@@/content"
  autoroute:
    enabled: true
  # the following extensions will be served as-is from Route/content/path
  # this list is intentionally rather sparse, as users can add their own
  # extensions via their site's Route.yaml, but can't easily disable the ones
  # specified here.
  staticExtensions:
    # the basics
    htm: text/html
    html: text/html
    css: text/css
    js: application/javascript
    # images
    gif: image/gif
    jpg: image/jpeg
    jpeg: image/jpeg
    png: image/png
    svg: image/svg+xml
    bmp: image/bmp
    webp: image/webp
    # documents - office is intentionally excluded
    pdf: application/pdf
  # currently there are no system routes in this location
  routes:
  # loaded in the reverse of the order shown here, always after routes
  system:
    404: glue_404
    system: glue_system
