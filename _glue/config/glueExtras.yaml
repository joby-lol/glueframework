glueExtras:
  RouteTools:
    content:
      enabled: true
      path: "@@SITE_PATH@@/content"
    codepages:
      enabled: true
      path: "@@SITE_PATH@@/content"
    autoroute:
      enabled: true
    # the following extensions will be served as-is from content/path
    # this list is intentionally rather sparse, as users can add their own
    # extensions via their site's Route.yaml. This only works if content/enabled
    # is true.
    staticExtensions:
      # the basics
      htm: text/html
      html: text/html
      css: text/css
      js: application/javascript
      # images
      gif: image/gif
      jpg: image/jpeg
      jpeg: image/jpeg
      png: image/png
      svg: image/svg+xml
      bmp: image/bmp
      webp: image/webp
      # documents - office is intentionally excluded
      pdf: application/pdf
